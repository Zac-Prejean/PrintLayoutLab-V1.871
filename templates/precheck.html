<!DOCTYPE html>  
<html lang="en">  
  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Print Layout Lab</title>  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link rel="shortcut icon" type="x-icon" href="{{ url_for('static', filename='images/Completeful Logo Black.svg') }}">  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>     
</head>  
  
<body>  
  
    <header class="container-fluid text-center">  
  
        <!-- NAV -->  
        <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong p-0 pt-1">  
            <div class="container-fluid">  
                <a href="{{ url_for('home') }}">  
                    <img src="{{ url_for('static', filename='images/home.svg') }}" width="30" height="30" class="icon d-inline-block align-center" alt="Template Logo">  
                </a>  
                <div>  
                    <a class="m-0" href="https://ship7.shipstation.com/orders/awaiting-shipment" target="_blank">  
                        <img src="{{ url_for('static', filename='images/ShipStation_black_logo.svg') }}" width="30" height="30" class="icon d-inline-block align-center" alt="ShipStation Link">  
                    </a>  
                    <a class="m-0">  
                        <img src="{{ url_for('static', filename='images/precheck.svg') }}" width="30" height="30" class="d-inline-block align-center" alt="Precheck Logo">  
                        PreCheck</a>  
                    <a class="m-0" href="{{ url_for('designer') }}">  
                        <img src="{{ url_for('static', filename='images/designer.svg') }}" width="30" height="30" class="icon d-inline-block align-center" alt="Template Logo">  
                    </a>  
                    <a class="m-0" href="{{ url_for('templatemerger') }}">  
                        <img src="{{ url_for('static', filename='images/template.svg') }}" width="30" height="30" class="icon d-inline-block align-center" alt="Designer Logo">  
                    </a>  
                </div>  
            </div>  
        </nav>  
  
        <!-- BANNER -->  
  
        <div class="row p-3 banner align-items-center">  
            <div class="col-sm col-md-4 col-lg-2 p-sm-4 p-md-2 logo">  
                <img src="{{ url_for('static', filename='images/Completeful Logo White.svg') }}" alt="Completeful Logo">  
            </div>  
            <div class="col-sm col-md-8 col-lg-10 p-sm-4 p-md-1">  
                <h1 class="display-5 fw-bold">PRINT LAYOUT LAB</h1>  
            </div>  
        </div>  
    </header>  
  
    <!-- CONTENT -->  
  
    <div class="container text-center p-sm-2 p-md-5">  
  
        <div class="p-4">  
            <h2>PreCheck</h2>  
            <p>download a .CSV file from ShipStation, then browse for the downloaded file and hit preview .CSV to start the precheck process. check all SKUs before downloading</p>  
        </div>  
  
        <!-- BROWES and SUBMIT -->  
  
        <div> 
            <img src="{{ url_for('static', filename='images/missing_field.svg') }}" width="30" height="30" class="icon d-inline-block align-center" alt="Missing Field Logo" data-toggle="tooltip" data-placement="top" 
            title="missing field">
            <img src="{{ url_for('static', filename='images/unknown_design.svg') }}" width="30" height="30" class="icon d-inline-block align-center" alt="Missing Design Logo"data-toggle="tooltip" data-placement="top" 
            title="unknown design">  
            <img src="{{ url_for('static', filename='images/good_check.svg') }}" width="30" height="30" class="icon d-inline-block align-center" alt="Good Check Logo"data-toggle="tooltip" data-placement="top" 
            title="fields are filled"> 
            <img src="{{ url_for('static', filename='images/error_check.svg') }}" width="30" height="30" class="icon d-inline-block align-center" alt="Error Check Logo"data-toggle="tooltip" data-placement="top" 
            title="personalization error">
        </div> 
  
        <div class="container p-3">  
            <form id="upload-csv-form">  
                <a class="navbar-brand m-0" href="https://ship7.shipstation.com/orders/awaiting-shipment" target="_blank">  
                <img src="{{ url_for('static', filename='images/ShipStation_color_logo.svg') }}" width="40" height="40" class="icon d-inline-block align-center m-2" alt="ShipStation Link">  
                </a>  
  
                <input type="file" id="csv-file" name="csv-file" accept=".csv">  
                <button type="button" class="btn btn-outline-secondary m-4" id="preview-button">Preview CSV</button>  
            </form>  
  
            <!-- Modal -->  
            <div class="modal fade" id="preview-modal" tabindex="-1" role="dialog" aria-labelledby="preview-modal-label" aria-hidden="true">  
                <div class="modal-dialog wide-modal-dialog" role="document">  
                    <div class="modal-content">  
                        <div class="modal-header">  
                            <h5 class="modal-title" id="preview-modal-label">CSV Preview</h5>  
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">  
                                <span aria-hidden="true">&times;</span>  
                            </button>  
                        </div>  
                        <div class="modal-body">  
                            <div id="output"></div>  
                        </div>  
                        <div class="modal-footer">  
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>  
                            <button type="button" class="btn btn-primary" id="save-changes-btn">Save Changes</button>  
                        </div>  
                    </div>  
                </div>  
            </div>               
            
  
        <div id="result"></div>  
  
    </div>  
    <script>  
        var goodCheckUrl = "{{ url_for('static', filename='images/good_check.svg') }}";  
        var unknownDesignUrl = "{{ url_for('static', filename='images/unknown_design.svg') }}";  
        var missingCheckUrl = "{{ url_for('static', filename='images/missing_field.svg') }}";
        var errorCheckUrl = "{{ url_for('static', filename='images/error_check.svg') }}"; 
    </script>
    <script src="{{ url_for('static', filename='js/precheck_config.js') }}" type="module"></script>      
    <script src="{{ url_for('static', filename='js/precheck.js') }}" type="module"></script>  
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>  
  
</body>  
  
</html>
